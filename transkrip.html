<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-primary: #FFA6B8;
            --theme-secondary: #FDE5F2;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #main-content {
            flex: 1;
        }
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
        .animate-spin-custom { animation: rotate 1s linear infinite; }
        .animate-pulse-icon { animation: pulse-icon 1.5s infinite ease-in-out; }
        
        /* Toast Notification */
        #toast-notification {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #toast-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-pulse-icon">
            <svg id="loading-heart-svg" class="w-20 h-20 text-pink-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
        </div>
    </div>

    <!-- Maintenance / Disabled Page -->
    <div id="status-page" class="hidden min-h-screen w-full flex items-center justify-center bg-gray-100 p-4">
        <div class="text-center">
            <img id="status-char" src="" alt="Karakter" class="w-48 h-48 mx-auto mb-6">
            <h1 id="status-title" class="text-3xl font-bold text-gray-800 mb-2"></h1>
            <p id="status-text" class="text-gray-600 max-w-md mx-auto"></p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-container" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center">
            <h2 class="text-xl font-semibold mb-2">Gagal Memuat Halaman</h2>
            <p id="error-message" class="text-gray-600">Tidak dapat mengambil data.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden flex flex-col h-full">
        <div class="flex-grow flex flex-col min-h-screen bg-gradient-to-br from-[var(--theme-secondary)] via-white to-[var(--theme-primary)]">
            <!-- Navigation -->
            <nav class="sticky top-0 bg-white/80 backdrop-blur-lg z-40 shadow-sm">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <img id="nav-icon" src="" alt="Icon" class="w-8 h-8 rounded-full">
                        <h1 id="nav-title" class="text-xl font-bold text-gray-800"></h1>
                    </div>
                </div>
            </nav>

            <main class="container mx-auto px-4 py-8 flex-grow">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-center justify-between mb-8 animate-slideInUp gap-4">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
                            Kembali
                        </a>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-file-alt text-2xl sm:text-3xl text-blue-500"></i>
                            <h1 class="text-2xl sm:text-3xl font-poppins font-bold text-gray-800">Transkrip Video</h1>
                        </div>
                    </div>
                    <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold space-x-1">
                        <i class="fas fa-eye w-4 h-4"></i>
                        <span id="visitor-count">0 pengunjung</span>
                    </div>
                </div>

                <div class="max-w-4xl mx-auto">
                    <!-- Generator Form -->
                    <div class="animate-fadeIn mb-6" style="animation-delay: 0.2s;">
                        <div class="rounded-lg border bg-white/80 backdrop-blur-sm shadow-lg">
                            <div class="p-6 flex items-center space-x-2">
                                <i class="fas fa-file-alt w-5 h-5"></i>
                                <h3 class="text-lg font-semibold">Buat Transkrip Video</h3>
                            </div>
                            <div class="p-6 pt-0 space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">URL YouTube</label>
                                    <input id="url-input" type="url" placeholder="https://www.youtube.com/watch?v=..." class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm">
                                </div>
                                <div id="form-error" class="hidden items-center rounded-lg border border-red-300 bg-red-50 text-red-700 p-3 text-sm">
                                    <i class="fas fa-exclamation-circle h-4 w-4 mr-2"></i>
                                    <span id="form-error-msg"></span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="generate-btn" class="flex-1 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 text-white disabled:opacity-50" style="background-color: var(--theme-primary);"></button>
                                    <button id="reset-btn" class="hidden inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 border border-input bg-background hover:bg-accent">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Transcript Result -->
                    <div id="result-card" class="hidden animate-fadeIn">
                        <div class="rounded-lg border bg-white/80 backdrop-blur-sm shadow-lg">
                            <div class="p-6 flex flex-col sm:flex-row items-center justify-between gap-4">
                                <h3 id="transcript-title" class="text-lg font-semibold"></h3>
                                <div class="flex space-x-2">
                                    <button id="copy-btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                                        <i class="fas fa-copy w-4 h-4 mr-2"></i>Salin
                                    </button>
                                    <button id="download-btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                                        <i class="fas fa-download w-4 h-4 mr-2"></i>Unduh
                                    </button>
                                </div>
                            </div>
                            <div class="p-6 pt-0">
                                <textarea id="transcript-output" readonly class="min-h-[300px] w-full rounded-md border border-input bg-gray-50 p-3 text-sm" placeholder="Transkrip akan muncul di sini..."></textarea>
                                <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                                    <span id="transcript-stats"></span>
                                    <span id="transcript-author"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-gray-800 text-white py-6 mt-12">
                <div class="container mx-auto text-center px-4">
                    <p id="footer-text"></p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="fixed bottom-5 right-5 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg z-50">
        <span id="toast-message"></span>
    </div>

    <script type="module">
        import './firebase-init.js';

        // --- STATE & DOM ELEMENTS ---
        let isLoading = false;
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        const pageErrorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const maintenancePage = document.getElementById('status-page');
        const urlInput = document.getElementById('url-input');
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const formError = document.getElementById('form-error');
        const formErrorMsg = document.getElementById('form-error-msg');
        const resultCard = document.getElementById('result-card');
        const transcriptOutput = document.getElementById('transcript-output');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const toastEl = document.getElementById('toast-notification');
        const toastMsg = document.getElementById('toast-message');

        // --- UI UPDATE FUNCTIONS ---
        function updateTheme(websetting) {
            if (!websetting) return;
            const primaryColor = '#' + websetting.color;
            const secondaryColor = '#' + websetting.gradation;
            document.documentElement.style.setProperty('--theme-primary', primaryColor);
            document.documentElement.style.setProperty('--theme-secondary', secondaryColor);
        }

        function renderStaticContent(data) {
            const websetting = data.websetting;
            if (websetting) {
                updateTheme(websetting);
                const webName = websetting.name || 'WebApp';
                document.title = `${webName} - Transkrip Video`;
                document.getElementById('nav-icon').src = websetting.icon;
                document.getElementById('nav-title').textContent = webName;
                document.getElementById('footer-text').textContent = websetting.watermark || `© 2025 ${webName}`;
            }
            document.getElementById('visitor-count').textContent = `${(data.transkrip?.visitor || 0).toLocaleString()} pengunjung`;
        }

        function setButtonState(loading) {
            isLoading = loading;
            generateBtn.disabled = loading;
            if (loading) {
                generateBtn.innerHTML = `<div class="w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin-custom"></div> Membuat Transkrip...`;
            } else {
                generateBtn.innerHTML = `<i class="fas fa-file-alt w-4 h-4 mr-2"></i> Buat Transkrip`;
            }
        }

        function showError(message) {
            formErrorMsg.textContent = message;
            formError.classList.remove('hidden');
            formError.classList.add('flex');
            resetBtn.classList.remove('hidden');
        }

        function hideError() {
            formError.classList.add('hidden');
        }

        function renderResult(data) {
            const fullTranscript = data.subtitles.map(line => line.f).join(' ');
            transcriptOutput.value = fullTranscript;
            
            document.getElementById('transcript-title').textContent = data.title || 'Transkrip Dibuat';
            document.getElementById('transcript-author').textContent = `Oleh: ${data.author || 'Tidak diketahui'}`;
            document.getElementById('transcript-stats').textContent = `${fullTranscript.split(' ').length} kata • ${fullTranscript.length} karakter`;

            resultCard.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
        }
        
        function showToast(message) {
            toastMsg.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 3000);
        }

        // --- EVENT HANDLERS ---
        function handleReset() {
            urlInput.value = '';
            transcriptOutput.value = '';
            hideError();
            resultCard.classList.add('hidden');
            resetBtn.classList.add('hidden');
            setButtonState(false);
        }

        async function handleGenerate() {
            const url = urlInput.value.trim();
            handleReset();

            if (!url) {
                showError('Silakan masukkan URL YouTube.');
                return;
            }
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showError('Silakan masukkan URL YouTube yang valid.');
                return;
            }

            setButtonState(true);
            const apiUrl = `https://minnrai.vercel.app/api/transkrip?get_video=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Gagal menghubungi server: ${response.statusText}`);
                }
                const result = await response.json();
                if (result.status === 'ok' && result.subtitles) {
                    renderResult(result);
                } else {
                    throw new Error(result.message || 'Gagal membuat transkrip. Pastikan video memiliki subtitle.');
                }
            } catch (err) {
                console.error("API call failed:", err);
                showError(err.message || 'Terjadi kesalahan. Silakan coba lagi.');
            } finally {
                setButtonState(false);
            }
        }

        function handleCopy() {
            const text = transcriptOutput.value;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Transkrip berhasil disalin!');
            }).catch(err => {
                showToast('Gagal menyalin transkrip.');
                console.error('Copy failed', err);
            });
        }

        function handleDownload() {
            const text = transcriptOutput.value;
            if (!text) return;
            const title = document.getElementById('transcript-title').textContent || 'transcript';
            const filename = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;
            const element = document.createElement('a');
            const file = new Blob([text], { type: 'text/plain;charset=utf-8' });
            element.href = URL.createObjectURL(file);
            element.download = filename;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.firebaseMINNRAI.getWebData();
                if (!data) throw new Error("Tidak dapat mengambil data dari server.");

                const loadingHeart = document.getElementById('loading-heart-svg');
                if (data.websetting && data.websetting.color) {
                    loadingHeart.style.color = '#' + data.websetting.color;
                }

                if (data.webmaintenance && data.webmaintenance.maintenance === 'true') {
                    document.getElementById('status-title').textContent = 'Dalam Perbaikan';
                    document.getElementById('status-char').src = data.webmaintenance.karakteranime;
                    document.getElementById('status-text').textContent = data.webmaintenance.teksmaintenance;
                    loadingSpinner.style.display = 'none';
                    maintenancePage.classList.remove('hidden');
                    return;
                }
                
                if (data.transkrip && data.transkrip.aktif !== 'true') {
                    document.getElementById('status-title').textContent = 'Fitur Dinonaktifkan';
                    document.getElementById('status-char').src = data.webmaintenance.karakteranime;
                    document.getElementById('status-text').textContent = data.transkrip.pesan || 'Maaf, fitur ini sedang tidak tersedia untuk saat ini.';
                    loadingSpinner.style.display = 'none';
                    maintenancePage.classList.remove('hidden');
                    return;
                }

                window.firebaseMINNRAI.tambahVisitor('transkrip').catch(console.error);

                renderStaticContent(data);
                setButtonState(false);

                generateBtn.addEventListener('click', handleGenerate);
                resetBtn.addEventListener('click', handleReset);
                copyBtn.addEventListener('click', handleCopy);
                downloadBtn.addEventListener('click', handleDownload);

                loadingSpinner.style.display = 'none';
                mainContent.classList.remove('hidden');

            } catch (err) {
                console.error("Initialization failed:", err);
                loadingSpinner.style.display = 'none';
                pageErrorMessage.textContent = err.message;
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
