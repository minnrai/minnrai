<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-primary: #FFA6B8;
            --theme-secondary: #FDE5F2;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #main-content {
            flex: 1;
        }
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
        .animate-spin-custom { animation: rotate 1s linear infinite; }
        .animate-pulse-icon { animation: pulse-icon 1.5s infinite ease-in-out; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-pulse-icon">
            <svg id="loading-heart-svg" class="w-20 h-20 text-pink-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
        </div>
    </div>

    <!-- Maintenance / Disabled Page -->
    <div id="status-page" class="hidden min-h-screen w-full flex items-center justify-center bg-gray-100 p-4">
        <div class="text-center">
            <img id="status-char" src="" alt="Karakter" class="w-48 h-48 mx-auto mb-6">
            <h1 id="status-title" class="text-3xl font-bold text-gray-800 mb-2"></h1>
            <p id="status-text" class="text-gray-600 max-w-md mx-auto"></p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-container" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center">
            <h2 class="text-xl font-semibold mb-2">Gagal Memuat Halaman</h2>
            <p id="error-message" class="text-gray-600">Tidak dapat mengambil data.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden flex flex-col h-full">
        <div class="flex-grow flex flex-col min-h-screen bg-gradient-to-br from-[var(--theme-secondary)] via-white to-[var(--theme-primary)]">
            <!-- Navigation -->
            <nav class="sticky top-0 bg-white/80 backdrop-blur-lg z-40 shadow-sm">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <img id="nav-icon" src="" alt="Icon" class="w-8 h-8 rounded-full">
                        <h1 id="nav-title" class="text-xl font-bold text-gray-800"></h1>
                    </div>
                </div>
            </nav>

            <main class="container mx-auto px-4 py-8 flex-grow">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-center justify-between mb-8 animate-slideInUp gap-4">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
                            Kembali
                        </a>
                        <div class="flex items-center space-x-2">
                            <span class="text-2xl sm:text-3xl">üìù</span>
                            <h1 class="text-2xl sm:text-3xl font-poppins font-bold text-gray-800">RedNote Downloader</h1>
                        </div>
                    </div>
                    <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold space-x-1">
                        <i class="fas fa-eye w-4 h-4"></i>
                        <span id="visitor-count">0 pengunjung</span>
                    </div>
                </div>

                <div class="max-w-2xl mx-auto">
                    <!-- Download Form -->
                    <div class="animate-fadeIn mb-6" style="animation-delay: 0.2s;">
                        <div class="rounded-lg border bg-white/80 backdrop-blur-sm shadow-lg">
                            <div class="p-6 flex items-center space-x-2">
                                <i class="fas fa-download w-5 h-5"></i>
                                <h3 class="text-lg font-semibold">Unduh Konten RedNote</h3>
                            </div>
                            <div class="p-6 pt-0 space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">URL RedNote (XiaoHongShu)</label>
                                    <textarea id="url-input" placeholder="Tempel tautan atau teks dari RedNote di sini..." class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm resize-none"></textarea>
                                </div>
                                <div id="form-error" class="hidden items-center rounded-lg border border-red-300 bg-red-50 text-red-700 p-3 text-sm">
                                    <i class="fas fa-exclamation-circle h-4 w-4 mr-2"></i>
                                    <span id="form-error-msg"></span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="download-btn" class="flex-1 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 text-white disabled:opacity-50" style="background-color: var(--theme-primary);"></button>
                                    <button id="reset-btn" class="hidden inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium h-10 px-4 border border-input bg-background hover:bg-accent">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Download Result -->
                    <div id="result-card" class="hidden animate-fadeIn">
                        <div class="rounded-lg border bg-white/80 backdrop-blur-sm shadow-lg">
                            <div class="p-6"><h3 class="text-lg font-semibold">Unduhan Siap</h3></div>
                            <div class="p-6 pt-0 space-y-4">
                                <div id="result-media-container" class="mb-4">
                                    <!-- Media (Slider/Thumbnail) will be injected here -->
                                </div>
                                <div id="result-info-container">
                                    <!-- Info and download buttons will be injected here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-gray-800 text-white py-6 mt-12">
                <div class="container mx-auto text-center px-4">
                    <p id="footer-text"></p>
                </div>
            </footer>
        </div>
    </div>

    <script type="module">
        import './firebase-init.js';

        // --- STATE & DOM ELEMENTS ---
        let isLoading = false;
        let currentApiData = null;
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        const pageErrorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const maintenancePage = document.getElementById('status-page');
        const urlInput = document.getElementById('url-input');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const formError = document.getElementById('form-error');
        const formErrorMsg = document.getElementById('form-error-msg');
        const resultCard = document.getElementById('result-card');

        // --- UI UPDATE FUNCTIONS ---
        function updateTheme(websetting) {
            if (!websetting) return;
            const primaryColor = '#' + websetting.color;
            const secondaryColor = '#' + websetting.gradation;
            document.documentElement.style.setProperty('--theme-primary', primaryColor);
            document.documentElement.style.setProperty('--theme-secondary', secondaryColor);
        }

        function renderStaticContent(data) {
            const websetting = data.websetting;
            if (websetting) {
                updateTheme(websetting);
                const webName = websetting.name || 'WebApp';
                document.title = `${webName} - RedNote Downloader`;
                document.getElementById('nav-icon').src = websetting.icon;
                document.getElementById('nav-title').textContent = webName;
                document.getElementById('footer-text').textContent = websetting.watermark || `¬© 2025 ${webName}`;
            }
            document.getElementById('visitor-count').textContent = `${(data.rednote?.visitor || 0).toLocaleString()} pengunjung`;
        }

        function setButtonState(loading) {
            isLoading = loading;
            downloadBtn.disabled = loading;
            if (loading) {
                downloadBtn.innerHTML = `<div class="w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin-custom"></div> Memproses...`;
            } else {
                downloadBtn.innerHTML = `<i class="fas fa-download w-4 h-4 mr-2"></i> Unduh`;
            }
        }

        function showError(message) {
            formErrorMsg.textContent = message;
            formError.classList.remove('hidden');
            formError.classList.add('flex');
            resetBtn.classList.remove('hidden');
        }

        function hideError() {
            formError.classList.add('hidden');
        }

        function renderResult(data) {
            currentApiData = data;
            const mediaContainer = document.getElementById('result-media-container');
            const infoContainer = document.getElementById('result-info-container');
            mediaContainer.innerHTML = '';
            infoContainer.innerHTML = '';

            const isVideo = data.downloads && data.downloads.length > 0;

            // Render Media (Thumbnail or Slider)
            if (isVideo) {
                mediaContainer.innerHTML = `<img src="${data.images[0]}" alt="Video Thumbnail" class="w-full rounded-lg shadow-md">`;
            } else { // It's an image post
                mediaContainer.innerHTML = `
                    <div class="relative">
                        <img id="slider-main-image" src="${data.images[0]}" class="w-full aspect-square object-contain rounded-lg bg-gray-100">
                        <div id="slider-nav" class="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2 bg-black/50 p-1 rounded-full"></div>
                    </div>
                `;
                const sliderNav = document.getElementById('slider-nav');
                data.images.forEach((imgSrc, index) => {
                    const dot = document.createElement('button');
                    dot.className = `slider-dot w-2 h-2 rounded-full ${index === 0 ? 'bg-white' : 'bg-gray-400'}`;
                    dot.dataset.index = index;
                    sliderNav.appendChild(dot);
                });
            }

            // Render Info and Download Buttons
            infoContainer.innerHTML = `
                <h3 class="font-semibold text-lg mb-1">${data.title}</h3>
                <p class="text-sm text-gray-500 mb-2">oleh ${data.nickname}</p>
                <p class="text-sm text-gray-700 mb-3">${data.desc}</p>
                <div class="flex flex-wrap gap-1 mb-3">
                    ${data.keywords.split(', ').map(tag => `<span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-semibold">#${tag}</span>`).join('')}
                </div>
                <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-gray-500 mb-4">
                    <span><i class="fas fa-heart mr-1"></i> ${data.engagement.likes}</span>
                    <span><i class="fas fa-comment mr-1"></i> ${data.engagement.comments}</span>
                    <span><i class="fas fa-star mr-1"></i> ${data.engagement.collects}</span>
                </div>
                <div id="download-buttons" class="space-y-2"></div>
            `;

            updateDownloadButtons(0); // Initial render for the first item
            
            // Attach slider listeners if it's an image post
            if (!isVideo) {
                document.querySelectorAll('.slider-dot').forEach(dot => {
                    dot.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        document.getElementById('slider-main-image').src = data.images[index];
                        document.querySelectorAll('.slider-dot').forEach(d => d.classList.replace('bg-white', 'bg-gray-400'));
                        e.target.classList.replace('bg-gray-400', 'bg-white');
                        updateDownloadButtons(index);
                    });
                });
            }

            resultCard.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
        }

        function updateDownloadButtons(index) {
            const downloadButtonsContainer = document.getElementById('download-buttons');
            downloadButtonsContainer.innerHTML = '';
            const data = currentApiData;

            if (data.downloads && data.downloads.length > 0) { // Video
                data.downloads.forEach(item => {
                    const btn = document.createElement('a');
                    btn.href = item.url;
                    btn.target = '_blank';
                    btn.className = "w-full inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 text-white";
                    btn.style.backgroundColor = 'var(--theme-primary)';
                    btn.innerHTML = `<i class="fas fa-video w-4 h-4 mr-2"></i> Unduh Video (${item.quality})`;
                    downloadButtonsContainer.appendChild(btn);
                });
            } else { // Images
                const btn = document.createElement('a');
                btn.href = data.images[index];
                btn.target = '_blank';
                btn.download = `minnrai-rednote-${data.noteId}-${index + 1}.jpg`;
                btn.className = "w-full inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 text-white";
                btn.style.backgroundColor = 'var(--theme-primary)';
                btn.innerHTML = `<i class="fas fa-image w-4 h-4 mr-2"></i> Unduh Gambar ${index + 1}`;
                downloadButtonsContainer.appendChild(btn);
            }
        }

        // --- EVENT HANDLERS ---
        function handleReset() {
            urlInput.value = '';
            hideError();
            resultCard.classList.add('hidden');
            resetBtn.classList.add('hidden');
            setButtonState(false);
            currentApiData = null;
        }

        function parseUrlFromString(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/;
            const match = text.match(urlRegex);
            return match ? match[0] : null;
        }

        async function handleDownload() {
            const rawInput = urlInput.value.trim();
            const url = parseUrlFromString(rawInput);
            handleReset();

            if (!url) {
                showError('URL tidak ditemukan. Silakan masukkan URL RedNote yang valid.');
                return;
            }

            setButtonState(true);
            const apiUrl = `https://api.siputzx.my.id/api/d/rednote?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Gagal menghubungi server: ${response.statusText}`);
                
                const result = await response.json();
                if (result.status && result.data) {
                    renderResult(result.data);
                } else {
                    throw new Error(result.message || 'Gagal memproses URL RedNote.');
                }
            } catch (err) {
                console.error("API call failed:", err);
                showError(err.message || 'Terjadi kesalahan. Silakan coba lagi.');
            } finally {
                setButtonState(false);
            }
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.firebaseMINNRAI.getWebData();
                if (!data) throw new Error("Tidak dapat mengambil data dari server.");

                const loadingHeart = document.getElementById('loading-heart-svg');
                if (data.websetting && data.websetting.color) {
                    loadingHeart.style.color = '#' + data.websetting.color;
                }

                if (data.webmaintenance && data.webmaintenance.maintenance === 'true') {
                    document.getElementById('status-title').textContent = 'Dalam Perbaikan';
                    document.getElementById('status-char').src = data.webmaintenance.karakteranime;
                    document.getElementById('status-text').textContent = data.webmaintenance.teksmaintenance;
                    loadingSpinner.style.display = 'none';
                    maintenancePage.classList.remove('hidden');
                    return;
                }
                
                if (data.rednote && data.rednote.aktif !== 'true') {
                    document.getElementById('status-title').textContent = 'Fitur Dinonaktifkan';
                    document.getElementById('status-char').src = data.webmaintenance.karakteranime; // Menggunakan karakter yang sama
                    document.getElementById('status-text').textContent = data.rednote.pesan || 'Maaf, fitur ini sedang tidak tersedia untuk saat ini.';
                    loadingSpinner.style.display = 'none';
                    maintenancePage.classList.remove('hidden');
                    return;
                }

                window.firebaseMINNRAI.tambahVisitor('rednote').catch(console.error);

                renderStaticContent(data);
                setButtonState(false);

                downloadBtn.addEventListener('click', handleDownload);
                resetBtn.addEventListener('click', handleReset);

                loadingSpinner.style.display = 'none';
                mainContent.classList.remove('hidden');

            } catch (err) {
                console.error("Initialization failed:", err);
                loadingSpinner.style.display = 'none';
                pageErrorMessage.textContent = err.message;
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
