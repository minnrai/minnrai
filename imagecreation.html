<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-primary: #FFA6B8;
            --theme-secondary: #FDE5F2;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #main-content {
            flex: 1;
        }
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInX { from { opacity: 0; transform: translateX(var(--slide-x, 20px)); } to { opacity: 1; transform: translateX(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideInX { animation: slideInX 0.5s ease-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.5s ease-out forwards; }
        .animate-spin-custom { animation: rotate 1s linear infinite; }
        .animate-pulse-icon { animation: pulse-icon 1.5s infinite ease-in-out; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center bg-white">
        <div class="animate-pulse-icon">
            <svg id="loading-heart-svg" class="w-20 h-20 text-pink-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
        </div>
    </div>

    <!-- Maintenance Page -->
    <div id="maintenance-page" class="hidden min-h-screen w-full flex items-center justify-center bg-gray-100 p-4">
        <div class="text-center">
            <img id="maintenance-char" src="" alt="Karakter Maintenance" class="w-48 h-48 mx-auto mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Dalam Perbaikan</h1>
            <p id="maintenance-text" class="text-gray-600 max-w-md mx-auto"></p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-container" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center">
            <h2 class="text-xl font-semibold mb-2">Gagal Memuat Halaman</h2>
            <p id="error-message" class="text-gray-600">Tidak dapat mengambil data.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden flex flex-col h-full">
        <div class="flex-grow flex flex-col min-h-screen bg-gradient-to-br from-[var(--theme-secondary)] via-white to-[var(--theme-primary)]">
            <!-- Navigation -->
            <nav class="sticky top-0 bg-white/80 backdrop-blur-lg z-40 shadow-sm">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <img id="nav-icon" src="" alt="Icon" class="w-8 h-8 rounded-full">
                        <h1 id="nav-title" class="text-xl font-bold text-gray-800"></h1>
                    </div>
                </div>
            </nav>

            <main class="container mx-auto px-4 py-8 flex-grow">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-center justify-between mb-8 animate-slideInUp gap-4">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
                            Kembali
                        </a>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-wand-magic-sparkles text-2xl sm:text-3xl text-purple-500"></i>
                            <h1 class="text-2xl sm:text-3xl font-poppins font-bold text-gray-800">AI Pembuat Gambar</h1>
                        </div>
                    </div>
                    <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold space-x-1">
                        <i class="fas fa-eye w-4 h-4"></i>
                        <span id="visitor-count">0 pengunjung</span>
                    </div>
                </div>

                <div class="max-w-6xl mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Generation Controls -->
                        <div class="lg:col-span-1 animate-slideInX" style="--slide-x: -20px; animation-delay: 0.2s;">
                            <div class="rounded-lg border bg-white/80 backdrop-blur-sm shadow-lg h-fit sticky top-24">
                                <div class="p-6 flex items-center space-x-2 border-b">
                                    <i class="fas fa-sparkles w-5 h-5"></i>
                                    <h3 class="text-lg font-semibold">Buat Gambarmu</h3>
                                </div>
                                <div class="p-6 space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Deskripsikan gambarmu</label>
                                        <textarea id="prompt-input" placeholder="Kucing lucu memakai topi penyihir di hutan ajaib..." class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm h-24 resize-none"></textarea>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Coba ide ini:</label>
                                        <div id="prompt-suggestions" class="space-y-1"></div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Gaya Gambar</label>
                                        <select id="style-select" class="h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm"></select>
                                    </div>
                                    <div id="form-error" class="hidden items-center rounded-lg border border-red-300 bg-red-50 text-red-700 p-3 text-sm">
                                        <i class="fas fa-exclamation-circle h-4 w-4 mr-2"></i>
                                        <span id="form-error-msg"></span>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button id="generate-btn" class="flex-1 inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 text-white disabled:opacity-50" style="background-color: var(--theme-primary);"></button>
                                        <button id="clear-btn" class="hidden inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 border border-input bg-background hover:bg-accent">Hapus</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Generated Images -->
                        <div id="results-container" class="lg:col-span-2 animate-slideInX" style="animation-delay: 0.4s;">
                            <!-- Konten akan dimasukkan di sini -->
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-gray-800 text-white py-6 mt-12">
                <div class="container mx-auto text-center px-4">
                    <p id="footer-text"></p>
                </div>
            </footer>
        </div>
    </div>

    <script type="module">
        import './firebase-init.js';

        // --- CONFIG & STATE ---
        let isLoading = false;
        let generatedImage = null; // Only one image at a time
        const PROMPT_SUGGESTIONS = ["Pemandangan kota futuristik saat matahari terbenam", "Kucing lucu memakai topi penyihir di hutan ajaib", "Pola geometris abstrak berwarna-warni", "Robot steampunk membaca buku di perpustakaan", "Pemandangan gunung yang indah dengan aurora borealis"];
        const STYLE_OPTIONS = [{ value: 'realistic', label: 'Realistis' }, { value: 'cartoon', label: 'Kartun' }, { value: 'anime', label: 'Anime' }, { value: 'oil-painting', label: 'Lukisan Cat Minyak' }, { value: 'watercolor', label: 'Cat Air' }, { value: 'digital-art', label: 'Seni Digital' }, { value: 'sketch', label: 'Sketsa' }, { value: 'cyberpunk', label: 'Cyberpunk' }];

        // --- DOM ELEMENTS ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        const pageErrorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const maintenancePage = document.getElementById('maintenance-page');
        const promptInput = document.getElementById('prompt-input');
        const styleSelect = document.getElementById('style-select');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const formError = document.getElementById('form-error');
        const formErrorMsg = document.getElementById('form-error-msg');
        const resultsContainer = document.getElementById('results-container');
        
        // --- UI RENDER FUNCTIONS ---
        function updateTheme(websetting) {
            if (!websetting) return;
            const primaryColor = '#' + websetting.color;
            const secondaryColor = '#' + websetting.gradation;
            document.documentElement.style.setProperty('--theme-primary', primaryColor);
            document.documentElement.style.setProperty('--theme-secondary', secondaryColor);
        }

        function renderStaticContent(data) {
            const websetting = data.websetting;
            if (websetting) {
                updateTheme(websetting);
                const webName = websetting.name || 'WebApp';
                document.title = `${webName} - AI Pembuat Gambar`;
                document.getElementById('nav-icon').src = websetting.icon;
                document.getElementById('nav-title').textContent = webName;
                document.getElementById('footer-text').textContent = websetting.watermark || `© 2025 ${webName}`;
            }
            document.getElementById('visitor-count').textContent = `${(data.imagecreation?.visitor || 0).toLocaleString()} pengunjung`;
        }

        function populateControls() {
            const suggestionsContainer = document.getElementById('prompt-suggestions');
            PROMPT_SUGGESTIONS.forEach(s => {
                const btn = document.createElement('button');
                btn.className = "text-xs text-blue-600 hover:text-blue-800 block w-full text-left p-1 hover:bg-blue-50 rounded";
                btn.textContent = s;
                btn.onclick = () => { promptInput.value = s; };
                suggestionsContainer.appendChild(btn);
            });
            STYLE_OPTIONS.forEach(o => styleSelect.add(new Option(o.label, o.value)));
        }

        function renderResults() {
            if (isLoading) {
                resultsContainer.innerHTML = `
                    <div class="aspect-square bg-gray-200 rounded-lg animate-pulse flex items-center justify-center">
                        <div class="animate-pulse-icon">
                            <i class="fas fa-wand-magic-sparkles text-5xl text-gray-400"></i>
                        </div>
                    </div>`;
                return;
            }

            if (!generatedImage) {
                resultsContainer.innerHTML = `
                    <div class="aspect-square bg-white/50 backdrop-blur-sm rounded-lg flex items-center justify-center p-4">
                        <div class="text-center text-gray-500">
                            <i class="fas fa-image text-6xl mx-auto mb-4 text-gray-300"></i>
                            <h3 class="text-xl font-semibold mb-2">Belum ada gambar yang dibuat</h3>
                            <p>Masukkan deskripsi dan klik "Buat Gambar" untuk memulai</p>
                        </div>
                    </div>`;
            } else {
                resultsContainer.innerHTML = `
                    <div class="animate-scaleIn">
                        <div class="relative aspect-square overflow-hidden rounded-lg group shadow-lg">
                            <img src="${generatedImage.url}" alt="Generated: ${generatedImage.prompt}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-colors duration-300 flex items-center justify-center">
                                <a href="${generatedImage.url}" download="minnrai-image-${generatedImage.id}.png" class="opacity-0 group-hover:opacity-100 transition-opacity inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 bg-white text-black">
                                    <i class="fas fa-download w-4 h-4 mr-2"></i>Unduh
                                </a>
                            </div>
                        </div>
                        <p class="text-xs text-center text-gray-600 mt-2 italic">"${generatedImage.prompt}"</p>
                    </div>`;
            }
        }
        
        function setButtonState(loading) {
            isLoading = loading;
            generateBtn.disabled = loading;
            if (loading) {
                generateBtn.innerHTML = `<div class="w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin-custom"></div> Membuat...`;
            } else {
                generateBtn.innerHTML = `<i class="fas fa-wand-magic-sparkles w-4 h-4 mr-2"></i> Buat Gambar`;
            }
        }

        function showError(message) {
            formErrorMsg.textContent = message;
            formError.classList.remove('hidden');
            formError.classList.add('flex');
        }

        // --- EVENT HANDLERS ---
        function handleClear() {
            promptInput.value = '';
            generatedImage = null;
            formError.classList.add('hidden');
            clearBtn.classList.add('hidden');
            renderResults();
        }

        async function handleGenerate() {
            const userPrompt = promptInput.value.trim();
            const style = styleSelect.value;
            if (!userPrompt) {
                showError('Silakan masukkan deskripsi untuk gambarmu.');
                return;
            }

            const finalPrompt = `${userPrompt}, style ${style}`;
            setButtonState(true);
            formError.classList.add('hidden');
            renderResults(); // Show loading state

            const apiUrl = `https://api.siputzx.my.id/api/ai/flux?prompt=${encodeURIComponent(finalPrompt)}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Gagal menghubungi server: ${response.statusText}`);
                }
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                generatedImage = {
                    id: Date.now(),
                    url: imageUrl,
                    prompt: finalPrompt
                };
                
            } catch (err) {
                console.error("API call failed:", err);
                showError(err.message || 'Gagal membuat gambar. Coba lagi nanti.');
                generatedImage = null; // Clear image on error
            } finally {
                setButtonState(false);
                clearBtn.classList.remove('hidden');
                renderResults(); // Render final image or empty state
            }
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.firebaseMINNRAI.getWebData();
                if (!data) throw new Error("Tidak dapat mengambil data dari server.");

                const loadingHeart = document.getElementById('loading-heart-svg');
                if (data.websetting && data.websetting.color) {
                    loadingHeart.style.color = '#' + data.websetting.color;
                }

                if (data.webmaintenance && data.webmaintenance.maintenance === 'true') {
                    document.getElementById('maintenance-char').src = data.webmaintenance.karakteranime;
                    document.getElementById('maintenance-text').textContent = data.webmaintenance.teksmaintenance;
                    loadingSpinner.style.display = 'none';
                    maintenancePage.classList.remove('hidden');
                    return;
                }
                
                window.firebaseMINNRAI.tambahVisitor('imagecreation').catch(console.error);

                renderStaticContent(data);
                populateControls();
                setButtonState(false);
                renderResults();

                generateBtn.addEventListener('click', handleGenerate);
                clearBtn.addEventListener('click', handleClear);

                loadingSpinner.style.display = 'none';
                mainContent.classList.remove('hidden');

            } catch (err) {
                console.error("Initialization failed:", err);
                loadingSpinner.style.display = 'none';
                pageErrorMessage.textContent = err.message;
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
