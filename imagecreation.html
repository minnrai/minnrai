<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Creator</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-primary: #3b82f6; /* Default blue */
            --theme-secondary: #ec4899; /* Default pink */
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Simple CSS Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInX { from { opacity: 0; transform: translateX(var(--slide-x, 20px)); } to { opacity: 1; transform: translateX(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-icon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideInX { animation: slideInX 0.5s ease-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.5s ease-out forwards; }
        .animate-spin-custom { animation: rotate 1s linear infinite; }
        .animate-pulse-icon { animation: pulse-icon 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="min-h-screen flex items-center justify-center">
        <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-blue-500"></div>
    </div>

    <!-- Error Message on Page Load -->
    <div id="error-container" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 hidden">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center">
            <h2 class="text-xl font-semibold mb-2">Error Loading Page</h2>
            <p id="error-message" class="text-gray-600">Could not fetch data.</p>
        </div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="main-content" class="hidden">
        <div class="min-h-screen bg-gradient-to-br from-theme-secondary via-white to-theme-primary">
            <!-- Navigation -->
            <nav class="sticky top-0 bg-white/70 backdrop-blur-lg z-40 shadow-sm">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <h1 id="nav-title" class="text-xl font-bold text-gray-800">WebApp</h1>
                    <a href="#" class="bg-gray-800 text-white px-4 py-2 rounded-full text-sm hover:bg-gray-900 transition">Get Started</a>
                </div>
            </nav>

            <main class="container mx-auto px-4 py-8">
                <!-- Header -->
                <div class="flex items-center justify-between mb-8 animate-fadeIn">
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-3 border border-input bg-background hover:bg-accent">
                            <i class="fas fa-arrow-left w-4 h-4 mr-2"></i>
                            Back to Home
                        </a>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-wand-magic-sparkles w-8 h-8 text-purple-500"></i>
                            <h1 class="text-3xl font-poppins font-bold text-gray-800">AI Image Creator</h1>
                        </div>
                    </div>
                    <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold space-x-1">
                        <i class="fas fa-eye w-4 h-4"></i>
                        <span id="visitor-count">0 visitors</span>
                    </div>
                </div>

                <div class="max-w-6xl mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Generation Controls -->
                        <div class="lg:col-span-1 animate-slideInX" style="--slide-x: -20px; animation-delay: 0.2s;">
                            <div class="rounded-lg border bg-card text-card-foreground shadow-sm h-fit sticky top-24">
                                <div class="p-6 flex items-center space-x-2">
                                    <i class="fas fa-sparkles w-5 h-5"></i>
                                    <h3 class="text-lg font-semibold">Create Your Image</h3>
                                </div>
                                <div class="p-6 pt-0 space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Describe your image</label>
                                        <textarea id="prompt-input" placeholder="A futuristic cityscape at sunset..." class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm h-24 resize-none"></textarea>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Try these ideas:</label>
                                        <div id="prompt-suggestions" class="space-y-1"></div>
                                    </div>
                                    <div class="grid grid-cols-1 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium mb-2">Style</label>
                                            <select id="style-select" class="h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm"></select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-2">Size</label>
                                            <select id="size-select" class="h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm"></select>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-2">Quality: <span id="quality-value">80</span>%</label>
                                            <input id="quality-slider" type="range" min="10" max="100" step="10" value="80" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                        </div>
                                    </div>
                                    <div id="form-error" class="hidden items-center rounded-lg border border-red-300 bg-red-50 text-red-700 p-3 text-sm">
                                        <i class="fas fa-exclamation-circle h-4 w-4 mr-2"></i>
                                        <span id="form-error-msg"></span>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button id="generate-btn" class="flex-1 inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 bg-[var(--theme-primary)] text-white hover:bg-[var(--theme-primary)]/90 disabled:opacity-50"></button>
                                        <button id="clear-btn" class="hidden inline-flex items-center justify-center rounded-md text-sm font-medium h-10 px-4 border border-input bg-background hover:bg-accent">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Generated Images -->
                        <div id="results-container" class="lg:col-span-2 animate-slideInX" style="animation-delay: 0.4s;">
                            <!-- Content changes dynamically -->
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-gray-800 text-white py-6 mt-12">
                <div class="container mx-auto text-center">
                    <p>&copy; 2024 <span id="footer-title">WebApp</span>. All Rights Reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script type="module">
        import './firebase-init.js';

        // --- CONFIG & STATE ---
        let isLoading = false;
        let generatedImages = [];
        const PROMPT_SUGGESTIONS = ["A futuristic cityscape at sunset", "A cute cat wearing a wizard hat", "Abstract colorful geometric patterns", "A steampunk robot reading a book", "Mountain landscape with aurora borealis"];
        const STYLE_OPTIONS = [{ value: 'realistic', label: 'Realistic' }, { value: 'cartoon', label: 'Cartoon' }, { value: 'anime', label: 'Anime' }, { value: 'oil-painting', label: 'Oil Painting' }, { value: 'watercolor', label: 'Watercolor' }, { value: 'digital-art', label: 'Digital Art' }, { value: 'sketch', label: 'Sketch' }, { value: 'cyberpunk', label: 'Cyberpunk' }];
        const SIZE_OPTIONS = [{ value: '512x512', label: '512x512 (Square)' }, { value: '1024x1024', label: '1024x1024 (Square)' }, { value: '1024x768', label: '1024x768 (Landscape)' }, { value: '768x1024', label: '768x1024 (Portrait)' }];

        // --- DOM ELEMENTS ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const promptInput = document.getElementById('prompt-input');
        const styleSelect = document.getElementById('style-select');
        const sizeSelect = document.getElementById('size-select');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityValue = document.getElementById('quality-value');
        const generateBtn = document.getElementById('generate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const formError = document.getElementById('form-error');
        const formErrorMsg = document.getElementById('form-error-msg');
        const resultsContainer = document.getElementById('results-container');
        
        // --- UI RENDER FUNCTIONS ---
        function updateTheme(root, color, gradation) {
            if (color) root.style.setProperty('--theme-primary', color);
            if (gradation) root.style.setProperty('--theme-secondary', gradation);
        }

        function renderStaticContent(data) {
            const websetting = data.websetting;
            if (websetting) {
                updateTheme(document.documentElement, websetting.color, websetting.gradation);
                document.title = `${websetting.name} - AI Image Creator`;
                document.getElementById('nav-title').textContent = websetting.name;
                document.getElementById('footer-title').textContent = websetting.name;
            }
            document.getElementById('visitor-count').textContent = `${(data.imagecreation?.visitor || 0).toLocaleString()} visitors`;
        }

        function populateControls() {
            // Suggestions
            const suggestionsContainer = document.getElementById('prompt-suggestions');
            PROMPT_SUGGESTIONS.forEach(s => {
                const btn = document.createElement('button');
                btn.className = "text-xs text-blue-600 hover:text-blue-800 block w-full text-left p-1 hover:bg-blue-50 rounded";
                btn.textContent = s;
                btn.onclick = () => { promptInput.value = s; };
                suggestionsContainer.appendChild(btn);
            });
            // Styles & Sizes
            STYLE_OPTIONS.forEach(o => styleSelect.add(new Option(o.label, o.value)));
            SIZE_OPTIONS.forEach(o => sizeSelect.add(new Option(o.label, o.value)));
            sizeSelect.value = '1024x1024';
        }

        function renderResults() {
            resultsContainer.innerHTML = ''; // Clear previous
            
            if (isLoading) {
                resultsContainer.innerHTML = `
                    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                        <div class="p-6"><h3 class="text-lg font-semibold">Generating Images...</h3></div>
                        <div class="p-6 pt-0 grid grid-cols-2 gap-4">
                            ${[1, 2, 3, 4].map(i => `
                                <div class="aspect-square bg-gray-200 rounded-lg animate-pulse flex items-center justify-center">
                                    <div class="animate-pulse-icon" style="animation-delay: ${i * 0.1}s">
                                        <i class="fas fa-wand-magic-sparkles text-3xl text-gray-400"></i>
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`;
            }

            if (generatedImages.length === 0 && !isLoading) {
                resultsContainer.innerHTML = `
                    <div class="rounded-lg border bg-card text-card-foreground shadow-sm h-96">
                        <div class="p-6 h-full flex items-center justify-center">
                            <div class="text-center text-gray-500">
                                <i class="fas fa-image text-6xl mx-auto mb-4 text-gray-300"></i>
                                <h3 class="text-xl font-semibold mb-2">No images generated yet</h3>
                                <p>Enter a description and click "Generate" to create AI images</p>
                            </div>
                        </div>
                    </div>`;
            } else {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 gap-4';
                generatedImages.forEach((image, index) => {
                    const card = document.createElement('div');
                    card.className = "animate-scaleIn";
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="rounded-lg border bg-card text-card-foreground shadow-sm group hover:shadow-lg transition-shadow">
                            <div class="p-0">
                                <div class="relative aspect-square overflow-hidden rounded-t-lg">
                                    <img src="${image.url}" alt="Generated: ${image.prompt}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>
                                    <a href="${image.url}" download="ai-image-${image.id}.png" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity inline-flex items-center justify-center rounded-md text-sm font-medium h-8 px-2 bg-background hover:bg-accent">
                                        <i class="fas fa-download w-3 h-3 mr-1.5"></i>Download
                                    </a>
                                </div>
                                <div class="p-3">
                                    <p class="text-sm text-gray-600 line-clamp-2 mb-2">${image.prompt}</p>
                                    <div class="flex items-center justify-between text-xs text-gray-500">
                                        <span>${image.style}</span>
                                        <span>${image.timestamp}</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    grid.appendChild(card);
                });
                if (grid.hasChildNodes()) {
                    resultsContainer.appendChild(grid);
                }
            }
        }
        
        function setButtonState(loading) {
            isLoading = loading;
            generateBtn.disabled = loading;
            if (loading) {
                generateBtn.innerHTML = `<div class="w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin-custom"></div> Generating...`;
            } else {
                generateBtn.innerHTML = `<i class="fas fa-wand-magic-sparkles w-4 h-4 mr-2"></i> Generate`;
            }
        }

        function showError(message) {
            formErrorMsg.textContent = message;
            formError.classList.remove('hidden');
            formError.classList.add('flex');
        }

        // --- EVENT HANDLERS ---
        function handleClear() {
            promptInput.value = '';
            generatedImages = [];
            formError.classList.add('hidden');
            clearBtn.classList.add('hidden');
            renderResults();
        }

        async function handleGenerate() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('Please enter a description for your image');
                return;
            }

            setButtonState(true);
            formError.classList.add('hidden');
            renderResults(); // Show loading state

            // Simulate API call
            setTimeout(() => {
                const newImages = Array.from({ length: 4 }).map((_, i) => ({
                    id: Date.now() + i,
                    url: `https://placehold.co/512x512/${Math.floor(Math.random()*16777215).toString(16)}/FFFFFF?text=AI+Image+${i+1}`,
                    prompt: prompt,
                    style: styleSelect.value,
                    size: sizeSelect.value,
                    timestamp: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
                }));
                
                generatedImages = [...newImages, ...generatedImages];
                setButtonState(false);
                clearBtn.classList.remove('hidden');
                renderResults();
            }, 4000);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await window.firebaseMINNRAI.getWebData();
                if (!data) throw new Error("No data received from Firebase.");

                renderStaticContent(data);
                populateControls();
                setButtonState(false);
                renderResults();

                // Attach Event Listeners
                generateBtn.addEventListener('click', handleGenerate);
                clearBtn.addEventListener('click', handleClear);
                qualitySlider.addEventListener('input', (e) => { qualityValue.textContent = e.target.value; });

                loadingSpinner.style.display = 'none';
                mainContent.style.display = 'block';

            } catch (err) {
                console.error("Initialization failed:", err);
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = err.message;
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
