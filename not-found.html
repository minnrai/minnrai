<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen w-full flex items-center justify-center">
        <!-- Card Container -->
        <div class="w-full max-w-md mx-4 bg-white rounded-2xl shadow-lg p-6">
            
            <!-- Header with Icon and Title -->
            <div class="flex items-center mb-4 gap-3">
                <i class="fas fa-exclamation-circle text-3xl text-red-500"></i>
                <h1 class="text-2xl font-bold text-gray-900">404 Page Not Found</h1>
            </div>

            <!-- Description Text -->
            <p class="mt-4 text-sm text-gray-600">
                The page you are looking for does not exist or has been moved. Did you forget to add the page to the router?
            </p>

            <!-- Back to Home Button -->
            <div class="mt-6">
                <a href="index.html" class="inline-flex items-center justify-center w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Go Back to Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
